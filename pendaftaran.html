<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taman Buku - Pendaftaran</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .logo span {
            color: #e74c3c;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], 
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .hobby-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .hobby-option {
            display: flex;
            align-items: center;
        }
        .hobby-option input {
            margin-right: 5px;
        }
        .register-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .register-btn:hover {
            background-color: #c0392b;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .form-section-title {
            font-size: 20px;
            color: #e74c3c;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Taman <span>Buku</span></div>
        <h1>Buat Akun Baru</h1>
        
        <form id="registrationForm" action="halaman_utama.html" method="post">
            <!-- Bagian Biodata -->
            <div class="form-section">
                <div class="form-section-title">Biodata</div>
                
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">Tanggal Lahir</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Jenis Kelamin</label>
                    <select id="gender" name="gender" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="male">Laki-laki</option>
                        <option value="female">Perempuan</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>
            </div>
            
            <!-- Bagian Hobi -->
            <div class="form-section">
                <div class="form-section-title">Hobi</div>
                
                <div class="form-group">
                    <label>Pilih Hobi Anda (Bisa lebih dari satu):</label>
                    <div class="hobby-options">
                        <div class="hobby-option">
                            <input type="checkbox" id="hobby-reading" name="hobby" value="reading">
                            <label for="hobby-reading">Membaca</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkbox" id="hobby-writing" name="hobby" value="writing">
                            <label for="hobby-writing">Menulis</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkbox" id="hobby-music" name="hobby" value="music">
                            <label for="hobby-music">Musik</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkbox" id="hobby-sports" name="hobby" value="sports">
                            <label for="hobby-sports">Olahraga</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkbox" id="hobby-travel" name="hobby" value="travel">
                            <label for="hobby-travel">Traveling</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkbox" id="hobby-art" name="hobby" value="art">
                            <label for="hobby-art">Seni</label>
                        </div>
                        <div class="hobby-option">
                            <input type="checkbox" id="hobby-gaming" name="hobby" value="gaming">
                            <label for="hobby-gaming">Gaming</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="other-hobby">Hobi Lainnya (jika tidak ada di atas)</label>
                    <input type="text" id="other-hobby" name="other-hobby">
                </div>
            </div>
            
            <!-- Bagian Hewan Peliharaan -->
            <div class="form-section">
                <div class="form-section-title">Hewan yang Disukai</div>
                
                <div class="form-group">
                    <label for="favorite-animal">Nama Hewan yang Paling Anda Sukai</label>
                    <input type="text" id="favorite-animal" name="favorite-animal" placeholder="Contoh: Kucing, Anjing, Kelinci, dll.">
                </div>
                
                <div class="form-group">
                    <label for="animal-reason">Alasan menyukai hewan tersebut</label>
                    <textarea id="animal-reason" name="animal-reason" placeholder="Ceritakan mengapa Anda menyukai hewan tersebut"></textarea>
                </div>
            </div>
            
            <button type="submit" class="index.html">Daftar Sekarang</button>
        </form>
        
        <div class="login-link">
            Sudah punya akun? <a href="index.html">Masuk di sini</a>
        </div>
    </div>
</body>
</html>
